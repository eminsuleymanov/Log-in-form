<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
</head>
<body style="background-image:linear-gradient(to right,#003973,#E5E5BE)"> 
    <form style="background-color: #fff;border-radius: 15px;width:40%;margin: 13rem auto 0;padding: 15px; text-align:center;" >
        <h3 style="color: rgb(33, 95, 210); font-size: 40px">Login Form</h3>
        <input required type="text" autofocus placeholder="Email or phone number" style="width:90%;outline:none;padding-left: 10px; height: 50px;font-size: 20px; border-radius: 5px; border: 1px solid grey;" >
        <input required type="password" placeholder="Password" minlength="8" maxlength="14" style="width:90%;outline:none;padding-left: 10px; height: 50px; ;font-size: 20px; border-radius: 5px; border: 1px solid grey;margin: 20px;">
        <button style="background-color:rgb(33, 95, 210);border: 1px solid rgb(33, 95, 210);color:#fff;width: 93%; height: 50px;font-weight: bold; font-size: 1rem;border-radius: 5px;cursor: pointer;margin-bottom: 15px;">Log in</button>
        <a style="text-decoration:none ;color: rgb(33, 95, 210);" href="forget.html" target="_blank">Forgot password?</a>
    </form>
    

</body>
</html>
